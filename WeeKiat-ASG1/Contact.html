    <div class="container2">  
      <form id="contact" action="" method="post">
        <div id="text"></div>
        <p>Get in touch with me and I will reply within 24 hours!</p>
        <fieldset>
          <input placeholder="Your name" type="txtName" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="btnSubmit" data-submit="...Sending">Submit</button>
        </fieldset>
      </div>
      </form>
